<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard News Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/news_analysis.css') }}" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        #generate-refresh {
            margin-left: 10px;
            font-size: 0.8rem;
            color: white;
            background-color: #5cb85c; /* Green color */
        }
        #loading-bar {
            position: absolute;
            top: 60px;
            right: 20px;
            width: 200px;
            display: none;
            z-index: 1000;
        }
        #particles-js-news {
            width: 100%;
            height: 100vh;
            background-color: #2b2e4a;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/market-prediction">Market Prediction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/news-analysis">News Analysis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/feature-3">Feature 3</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="particles-js-news"></div>

    <div class="container mt-5">
        <div class="row">
            <!-- Dashboard Section -->
            <div class="col-md-4">
                <div class="d-flex align-items-center">
                    <h3>Archive</h3>
                    <button id="generate-refresh" class="btn btn-sm btn-primary">
                        <i class="fas fa-sync-alt"></i> Generate/Refresh
                    </button>
                </div>
                <ul class="nav nav-pills flex-column" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" id="total-articles-tab" data-toggle="tab" href="#total-articles" role="tab" aria-controls="total-articles" aria-selected="true">Total Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="summary-report-tab" data-toggle="tab" href="#summary-report" role="tab" aria-controls="summary-report" aria-selected="false">Summary/Report</a>
                    </li>
                </ul>
            </div>

            <!-- Main Content Section -->
            <div class="col-md-8">
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="total-articles" role="tabpanel" aria-labelledby="total-articles-tab">
                        <h3>Total Articles</h3>
                        <ul class="list-group" id="articles-list">
                            <li class="list-group-item" id="total-articles-counter" style="cursor: pointer;">Total Articles: {{ news_data|length }}</li>
                            <!-- Articles will be appended here by JavaScript -->
                        </ul>
                    </div>
                    <div class="tab-pane fade" id="summary-report" role="tabpanel" aria-labelledby="summary-report-tab">
                        <div class="d-flex justify-content-between align-items-center">
                            <h3>Summary/Report</h3>
                            <button id="export-pdf" class="btn btn-sm btn-primary">Export as PDF</button>
                        </div>
                        <div id="report-content">
                            <!-- Report content will be appended here by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Bar -->
    <div id="loading-bar" class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- jsPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const articlesList = document.getElementById('articles-list');
            const newsData = {{ news_data|tojson }};
            const reportContent = document.getElementById('report-content');
            const reportData = {{ report_data|tojson }};
            const loadingBar = document.getElementById('loading-bar');
            const progressBar = loadingBar.querySelector('.progress-bar');
            
            document.getElementById('total-articles-counter').addEventListener('click', function() {
                // Clear existing articles except the counter
                articlesList.innerHTML = '<li class="list-group-item" id="total-articles-counter" style="cursor: pointer;">Total Articles: ' + newsData.length + '</li>';
                
                // Append articles
                newsData.forEach(article => {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item';
                    
                    const link = document.createElement('a');
                    link.href = article.Link;
                    link.target = '_blank';
                    link.textContent = article.Title;
                    
                    const summary = document.createElement('p');
                    summary.textContent = article.Summary;
                    
                    listItem.appendChild(link);
                    listItem.appendChild(summary);
                    articlesList.appendChild(listItem);
                });
            });

            document.getElementById('summary-report-tab').addEventListener('click', function() {
                // Clear existing report content
                reportContent.innerHTML = '';
                
                // Append report content
                reportData.forEach(report => {
                    const reportItem = document.createElement('div');
                    reportItem.className = 'report-item';
                    
                    const title = document.createElement('h4');
                    title.textContent = report.Title;
                    
                    const summary = document.createElement('p');
                    summary.textContent = report.Summary;
                    
                    reportItem.appendChild(title);
                    reportItem.appendChild(summary);
                    reportContent.appendChild(reportItem);
                });
            });

            document.getElementById('export-pdf').addEventListener('click', function() {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();

                let y = 10;
                reportData.forEach(report => {
                    doc.setFontSize(16);
                    doc.text(report.Title, 10, y);
                    y += 10;
                    doc.setFontSize(12);
                    doc.text(report.Summary, 10, y);
                    y += 20;
                });

                doc.save('report.pdf');
            });

            document.getElementById('generate-refresh').addEventListener('click', function() {
                loadingBar.style.display = 'block';
                progressBar.style.width = '0%';
                progressBar.setAttribute('aria-valuenow', 0);

                let progress = 0;
                const interval = setInterval(() => {
                    progress += 10;
                    progressBar.style.width = progress + '%';
                    progressBar.setAttribute('aria-valuenow', progress);

                    if (progress >= 100) {
                        clearInterval(interval);
                        loadingBar.style.display = 'none';
                    }
                }, 100);
            });

            particlesJS.load('particles-js-news', '{{ url_for("static", filename="particles.json") }}', function() {
                console.log('particles.js config loaded');
            });
        });
    </script>
</body>
</html>
