<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard News Analysis</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/news_analysis.css') }}" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">Dashboard</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/market-prediction">Market Prediction</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/news-analysis">News Analysis</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/feature-3">Feature 3</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="particles-js-news"></div>

    <div class="container mt-5">
        <div class="row">
            <!-- Dashboard Section -->
            <div class="col-md-4">
                <h3>Archive</h3>
                <ul class="list-group">
                    <li class="list-group-item">Total Articles: {{ news_data|length }}</li>
                    <!-- Additional dashboard metrics can be added here -->
                </ul>
            </div>

            <!-- Main Content Section -->
            <div class="col-md-8">
                <h3>News Analysis</h3>
                <div class="list-group">
                    {% for article in news_data %}
                        <a href="{{ article.Link }}" class="list-group-item list-group-item-action" target="_blank">
                            <h5 class="mb-1">{{ article.Title }}</h5>
                            <p class="mb-1">{{ article.Summary }}</p>
                        </a>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Anime.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
