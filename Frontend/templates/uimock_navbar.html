<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bottom Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bottom_nav.css') }}">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Text:wght@400;600&display=swap');

        body {
            font-family: 'SF Pro Text', sans-serif;
        }

        .custom-nav {
            background: rgba(255, 255, 255, 0.2); /* Increased transparency */
            border: 1px solid rgba(255, 255, 255, 0.3); /* Translucent border */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            backdrop-filter: blur(10px); /* Glass-like blur effect */
            -webkit-backdrop-filter: blur(10px); /* Safari support */
            border-radius: 15px; /* Rounded corners */
        }
        .custom-nav a {
            color: #000000;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
        }
        .custom-nav a:hover {
            color: #FE2C55;
            background-color: rgba(254, 44, 85, 0.2); /* Darker background */
            box-shadow: 0 0 15px rgba(254, 44, 85, 0.5); /* Darker and more pronounced shadow */
            transform: scale(1.05); /* Slightly enlarge the element */
        }
        .custom-nav .separator {
            width: 1px;
            background-color: rgba(255, 255, 255, 0.3); /* Subtle line color */
            height: 100%;
        }
    </style>
</head>
<body class="font-sans antialiased">
    <div class="container mx-auto p-4">
        <header class="header mb-4">
            <h1>Page Title</h1>
        </header>
        <main>
            <p>Main content goes here...</p>
        </main>
    </div>
    <nav class="fixed bottom-4 left-1/2 transform -translate-x-1/2 custom-nav text-white rounded-full w-1/3"> <!-- Changed width to 1/3 -->
        <div class="flex justify-around p-2">
            <a href="/" class="flex flex-col items-center">
                <i class="fas fa-home"></i>
                <span>Home</span>
            </a>
            <div class="separator"></div> <!-- Separator line -->
            <a href="/market-prediction" class="flex flex-col items-center">
                <i class="fas fa-chart-line"></i>
                <span>Market Prediction</span>
            </a>
            <div class="separator"></div> <!-- Separator line -->
            <a href="/news-analysis" class="flex flex-col items-center">
                <i class="fas fa-newspaper"></i>
                <span>News Analysis</span>
            </a>
            <div class="separator"></div> <!-- Separator line -->
            <a href="/uimock_flash" class="flex flex-col items-center">
                <i class="fas fa-cogs"></i>
                <span>UI Test</span>
            </a>
        </div>
    </nav>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="{{ url_for('static', filename='js/bottom_nav.js') }}"></script>
</body>
</html>
