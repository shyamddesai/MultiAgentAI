<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/index.css') }}" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .hero-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="particles-js"></div>
    <div class="hero-section">
        <h1 id="animated-text"></h1>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- Anime.js -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var words = ["Welcome", "Dashboard", "Your Site"];
            var textWrapper = document.querySelector('#animated-text');
            var currentWordIndex = 0;

            function animateWord() {
                textWrapper.innerHTML = words[currentWordIndex].replace(/\S/g, "<span class='letter'>$&</span>");
                anime.timeline({loop: false})
                    .add({
                        targets: '#animated-text .letter',
                        translateY: [100,0],
                        easing: "easeOutExpo",
                        duration: 2,
                        delay: (el, i) => 30 * i
                    }).add({
                        targets: '#animated-text',
                        opacity: 0,
                        duration: 5,
                        easing: "easeOutExpo",
                        delay: 5,
                        complete: function() {
                            currentWordIndex = (currentWordIndex + 1) % words.length;
                            animateWord();
                        }
                    });
            }
            animateWord();
        });
    </script>
</body>
</html>
